{% extends "base.html" %}
{% block title %}
Download
{% endblock %}
{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Files in Data Lake</h1>
    </div>
    <div class="row">
            {% for item in result%}
                <div class="card mb-4">
                        <div class="card-header">
                            {{ item }}
                        </div>
                </div>
            {% endfor %}
    </div>
{% endblock %}

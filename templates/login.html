{% extends "base_auth.html" %}
{% block title %}
Вход
{% endblock %}
{% block content %}
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Вход</h1>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="text-center">
            <h1 class="h4 text-danger-900 mb-4">{{ messages[0] }}</h1>
        </div>
    {% endif %}
    {% endwith %}
    <form class="user" method="post">
        <div class="form-group">
            <input type="email" class="form-control form-control-user"
                   name="inputEmail" aria-describedby="emailHelp"
                   placeholder="Введите почту...">
        </div>
        <div class="form-group">
            <input type="password" class="form-control form-control-user"
                   name="inputPassword" placeholder="Пароль...">
        </div>
        <input  class="btn btn-secondary btn-user btn-block" type="submit" value="Вход">
        <hr>
    </form>
    <div class="text-center">
        <a class="small" href="{{ url_for('auth.register') }}">Зарегистрироваться</a>
    </div>
{% endblock %}
